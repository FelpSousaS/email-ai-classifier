<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Email AI Classifier</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Classificador Inteligente de Emails</h1>
    <form id="email-form">
      <label for="email_text">Conte√∫do do e-mail:</label><br /><br />
      <textarea
        id="email_text"
        name="email_text"
        rows="10"
        cols="60"
        placeholder="Cole o texto do email aqui..."
      ></textarea>
      <br /><br />
      <label>Ou envie um arquivo (.txt ou .pdf):</label><br />
      <input type="file" id="file_input" accept=".txt,.pdf" />
      <button type="submit">Analisar Email</button>
    </form>
    <hr />
    <h2>Resultado</h2>
    <div id="result"></div>

    <script src="/static/script.js"></script>
  </body>
</html>
